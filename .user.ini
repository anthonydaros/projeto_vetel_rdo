; PHP Configuration Overrides for Project
; These settings override the default PHP configuration

; File upload settings
upload_max_filesize = 10M
post_max_size = 100M
max_file_uploads = 20

; Memory and execution time
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Error reporting (for development)
display_errors = On
error_reporting = E_ALL

; Session settings
session.gc_maxlifetime = 3600